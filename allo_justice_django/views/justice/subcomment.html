{% load static %} 
{% load i18n %} 
{% load tags %}
{% load humanize %}
{% load crispy_forms_tags %} 
{% load tz %}

<div id="sub-{{ id }}" class="comment-box media comment-author nested-comment new-comment"> <a href="#" class="media-left pt-20"><img alt="" class="img-thumbnail" ></a>
    <div class="media-body p-20 bg-lighter">
        <div class="row">
            <div class="col-sm-12">
                <h5>{{ leaveAnswer }} :</h5>
                <div class="row">
                    <form role="form"  id="sub-form-{{ id }}" data-form-id="{{ id }}" class="form-sub" method="post" action="{% url 'justice_subcomments' id %}">
                        
                        {% csrf_token %}

                        <div class="col-sm-12 pt-0 pb-0">
                        <div class="form-group">
                            {{ subForm.text|as_crispy_field }}
                            {% if subForm.text.errors %}
                                <div class="alert alert-danger" role="alert">
                                    {{ subForm.text.errors }}
                                </div>
                            {% endif %}
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-dark btn-flat pull-right m-0" data-loading-text="Please wait...">{{ answer }}</button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
